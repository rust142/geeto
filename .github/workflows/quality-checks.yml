name: Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ develop ]

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Setup Husky
      run: bun run prepare

    - name: Check code formatting
      run: bun run format:check

    - name: Run ESLint
      run: bun run lint

    - name: Run Markdown linting
      run: bun run lint:md

    - name: Run TypeScript type checking
      run: bun run typecheck

    - name: Build project
      run: bun run build

    - name: Build release binaries
      if: success()
      run: bun run geeto:build:all

    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: geeto-binaries-${{ matrix.node-version }}
        path: |
          geeto
          geeto-linux
          geeto-linux-arm64
          geeto-windows.exe
          geeto-mac
          geeto-mac-arm64
        retention-days: 1
        if-no-files-found: warn
