name: Auto-add AI Review Label (Ensure + Apply)

# This single workflow ensures the label exists and adds it to new issues, and then
# runs the AI assessment immediately (so a separate 'issues.labeled' trigger is not required).
# Also supports manual testing via workflow_dispatch with an `issue_number` input.
on:
  issues:
    types: [opened]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to process (optional; for manual testing)'
        required: false
        type: number
  push:
    branches: [ main, develop ]

permissions:
  issues: write
  models: read
  contents: read

jobs:
  add-label:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure AI-related labels exist
        uses: actions/github-script@v7
        with:
          script: |
            // Common single-word labels that should trigger AI assessment
            const labels = [
              { name: 'copilot', color: '6f42c1', description: 'Co-pilot AI assistance' },
              { name: 'bug', color: 'd73a4a', description: 'Issue type: bug' },
              { name: 'feature', color: 'a2eeef', description: 'Issue type: feature request' },
              { name: 'docs', color: '0075ca', description: 'Documentation related' },
              { name: 'help', color: 'fbca04', description: 'Help request or how-to' },
              { name: 'howto', color: 'fbca04', description: 'How to use the tool' },
              { name: 'usage', color: '0e8a16', description: 'Usage / examples' },
              { name: 'tool', color: 'd4c5f9', description: 'Tool-related question' },
              { name: 'question', color: 'cfd3d7', description: 'General question' }
            ];

            for (const lbl of labels) {
              try {
                await github.rest.issues.getLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: lbl.name,
                });
              } catch (e) {
                await github.rest.issues.createLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: lbl.name,
                  color: lbl.color,
                  description: lbl.description,
                });
              }
            }

      - name: Prepare issue context
        id: prepare_issue
        uses: actions/github-script@v7
        with:
          script: |
            // Robustly determine issue number from workflow input or event payload
            const ctx = (typeof context !== 'undefined' ? context : (github && github.context ? github.context : {}));
            const payload = (ctx && ctx.payload) ? ctx.payload : {};
            const inputIssue = payload.inputs ? payload.inputs.issue_number : undefined;
            const issueNumber = inputIssue ? Number(inputIssue) : (payload.issue ? payload.issue.number : undefined);

            // If no issue number or octokit not available, skip gracefully
            if (!issueNumber || typeof github === 'undefined') {
              core.info('No issue number provided or octokit not available; skipping further steps.');
              return { issue_number: '', issue_body: '', issue_author: '' };
            }

            const { data: issue } = await github.rest.issues.get({
              owner: (ctx && ctx.repo && ctx.repo.owner) ? ctx.repo.owner : github.context.repo.owner,
              repo: (ctx && ctx.repo && ctx.repo.repo) ? ctx.repo.repo : github.context.repo.repo,
              issue_number: issueNumber,
            });

            core.info(`Prepared issue #${issueNumber}`);
            core.setOutput('issue_number', String(issueNumber));
            core.setOutput('issue_body', issue.body || '');
            core.setOutput('issue_author', (issue.user && issue.user.login) ? issue.user.login : '');
            return { issue_number: String(issueNumber), issue_body: issue.body || '', issue_author: (issue.user && issue.user.login) ? issue.user.login : '' };

      - name: Add 'copilot' label to issue
        if: ${{ steps.prepare_issue.outputs.issue_number != '' }}
        uses: actions/github-script@v7
        with:
          script: |
            const labelName = 'copilot';
            const issueNumber = Number('${{ steps.prepare_issue.outputs.issue_number }}');
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              labels: [labelName],
            });

      - name: Auto-detect category labels from title/body (heuristic)
        if: ${{ steps.prepare_issue.outputs.issue_number != '' }}
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = Number('${{ steps.prepare_issue.outputs.issue_number }}');
            const { data: issue } = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
            });

            const title = (issue.title || '').toLowerCase();
            const body = (issue.body || '').toLowerCase();
            const text = `${title}\n${body}`;

            const heuristics = [
              { label: 'bug', re: /\b(bug|error|fix|fixes|kesalahan|eror|tidak bekerja|gabisa)\b/i },
              { label: 'security', re: /\b(security|vulnerability|exploit|attack|breach|hack)\b/i },
              { label: 'feature', re: /\b(feature|feat|fitur|menambah|tambah|add|new)\b/i },
              { label: 'docs', re: /\b(doc|docs|readme|dokumentasi|dokumentasi|installation|instal|usage|pakai|pake)\b/i },
              { label: 'executable', re: /\b(tool|tools|cli|geeto)\b/i },
              { label: 'sdk', re: /\b(sdk|development kit)\b/i },
              { label: 'provider/openrouter', re: /\b(openrouter)\b/i },
              { label: 'provider/gemini', re: /\b(gemini)\b/i },
              { label: 'provider/copilot', re: /\b(copilot)\b/i },
              { label: 'question', re: /\b(help|how to|how-to|bagaimana|gimana|question|pertanyaan|tanya|\?)\b/i },
              { label: 'needs-info', re: /\b(want|butuh|perlu|\?)\b/i }
            ];

            const toAdd = new Set();
            for (const h of heuristics) {
              if (h.re.test(text)) toAdd.add(h.label);
            }

            // If none detected, consider 'issue' label (keep as generic)
            if (toAdd.size === 0) toAdd.add('issue');

            // Get existing labels
            const { data: existing } = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
            });
            const existingNames = new Set(existing.map(l => l.name));

            const finalAdd = [...toAdd].filter(l => !existingNames.has(l));
            if (finalAdd.length) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                labels: finalAdd,
              });
              core.info(`Auto-added labels to #${issueNumber}: ${finalAdd.join(', ')}`);
            } else {
              core.info(`No new category labels to add for #${issueNumber}`);
            }

      - name: Run AI assessment (for the target issue)
        if: ${{ steps.prepare_issue.outputs.issue_number != '' }}
        id: ai-assessment
        uses: github/ai-assessment-comment-labeler@v1.0.1
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          ai_review_label: 'copilot'
          issue_number: "${{ steps.prepare_issue.outputs.issue_number }}"
          issue_body: "${{ steps.prepare_issue.outputs.issue_body }}"
          prompts_directory: './prompts'
          labels_to_prompts_mapping: 'copilot,issue-review.with-context.prompt.yml'
          suppress_comments: 'true'
          suppress_labels: 'true'

      - name: Post consolidated formatted comment
        if: ${{ steps.prepare_issue.outputs.issue_number != '' }}
        uses: actions/github-script@v7
        env:
          AI_ASSESSMENTS: ${{ steps.ai-assessment.outputs.ai_assessments }}
          ISSUE_NUMBER: ${{ steps.prepare_issue.outputs.issue_number }}
          ISSUE_BODY: ${{ steps.prepare_issue.outputs.issue_body }}
          ISSUE_AUTHOR: ${{ steps.prepare_issue.outputs.issue_author }}
        with:
          script: |
            const assessmentsRaw = process.env.AI_ASSESSMENTS || '';
            let assessments = [];
            try {
              let cleaned = assessmentsRaw;
              if (typeof cleaned === 'string' && cleaned.startsWith('"') && cleaned.endsWith('"')) {
                cleaned = cleaned.slice(1, -1).replace(/\\"/g, '"').replace(/\\n/g, '\n');
              }
              assessments = JSON.parse(cleaned || '[]');

              // Deduplicate identical assessment entries (by label + response)
              const seen = new Set();
              const unique = [];
              for (const a of assessments) {
                const key = (a.assessmentLabel || '') + '|' + ((a.response || '').trim());
                if (!seen.has(key)) {
                  seen.add(key);
                  unique.push(a);
                }
              }
              assessments = unique;
            } catch (e) {
              core.info('No valid ai_assessments JSON found or failed to parse.');
            }

            const issueNumber = Number(process.env.ISSUE_NUMBER || 0);
            const issueBody = process.env.ISSUE_BODY || '';

            // Simple heuristic to detect Indonesian vs English
            const isIndonesianText = (t) => /\b(apa|bagaimana|gimana|kenapa|tolong|cara|pakai|pake|instal|instalasi|fitur|masalah|error)\b/i.test(t);
            let preferIndo = false;
            if (assessments.length) {
              const combined = assessments.map(a => a.response || '').join('\n');
              if (isIndonesianText(combined) || /Penilaian|Kesimpulan|Cara pakai/i.test(combined)) preferIndo = true;
            } else {
              if (isIndonesianText(issueBody)) preferIndo = true;
            }

            // Build consolidated body
            let body = '<!-- ai-assessment-comment -->\n';
            // Build initial acknowledgement and label mention
            let initial = '';
            try {
              const issueLabelsRes = await github.rest.issues.listLabelsOnIssue({ owner: context.repo.owner, repo: context.repo.repo, issue_number: issueNumber });
              const issueLabels = (issueLabelsRes && issueLabelsRes.data) ? issueLabelsRes.data.map(l => l.name) : [];
              // prefer a short label from known set
              const preferred = ['question','bug','feature','docs','usage','help','tool','issue'];
              let chosen = issueLabels.find(l => preferred.includes(l));
              if (!chosen) chosen = issueLabels[0] || '';
              const labelPhrase = chosen === 'bug' ? 'bug' : chosen === 'feature' ? 'feature request' : chosen === 'question' ? 'question' : chosen || 'an issue';
              const author = process.env.ISSUE_AUTHOR ? `@${process.env.ISSUE_AUTHOR}` : '';
              if (author) {
                initial = `Thanks for opening this issue, ${author}!\n\nI've labeled this as ${labelPhrase}. The team will review and follow up with next steps.\n\n`;
              }
            } catch (e) {
              initial = '';
            }

            const noAssessmentsText = preferIndo ? '*Tidak ada penilaian AI yang dihasilkan.*\n' : '*No AI assessments were produced.*\n';
            const assessmentLabelDefault = preferIndo ? 'Penilaian' : 'Assessment';

            if (initial) body = initial + body;

            if (assessments.length === 0) {
              body += noAssessmentsText;
            } else {
              for (const a of assessments) {
                body += (a.response || '') + '\n\n';
              }
            }


            // Post or update comment (idempotent)
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
            });

            const marker = '<!-- ai-assessment-comment -->';
            const existing = comments.find(c => c.body && c.body.startsWith(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
              core.info(preferIndo ? 'Memperbarui komentar penilaian AI pada #' + issueNumber : 'Updated existing AI assessment comment on #' + issueNumber);
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body,
              });
              core.info(preferIndo ? 'Membuat komentar penilaian AI baru pada #' + issueNumber : 'Posted new AI assessment comment on #' + issueNumber);
            }
